<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Guess two cards</title>
</head>
<body>
<p id="score__now" class="score__now"></p>
    <section class="memory-game">
        <div class="memory-card" data-framework="first">
            <img src="img/Arc_Warden_icon.webp" alt="first" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="second">
            <img src="img/Invoker_icon.webp" alt="second" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="third">
            <img src="img/Meepo_icon.webp" alt="third" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fourth">
            <img src="img/Pudge_icon.webp" alt="fourth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fifth">
            <img src="img/Shadow_Fiend_icon.webp" alt="fifth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="sixth">
            <img src="img/Tinker_icon.webp" alt="sixth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="first">
            <img src="img/Arc_Warden_icon.webp" alt="first" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="second">
            <img src="img/Invoker_icon.webp" alt="second" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="third">
            <img src="img/Meepo_icon.webp" alt="third" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fourth">
            <img src="img/Pudge_icon.webp "alt="fourth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="fifth">
            <img src="img/Shadow_Fiend_icon.webp" alt="fifth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
        <div class="memory-card" data-framework="sixth">
            <img src="img/Tinker_icon.webp" alt="sixth" class="front-face">
            <img src="img/questionsushi.png" alt="Guess" class="back-face">
        </div>
    </section>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/whowantpudge.png" alt="" class="start_image" width="100%">
                <div class="popup__title">Тебе надо выбрать 2 одинаковые картинки</div>
                <div class="popup__text">
                    <p>Если сможешь справится, получишь приз</p>
                    <ul class="discounts">
                        <li class="discount"><p>In 6 steps: топ 10 европы</p></li>
                        <li class="discount"><p>6-10 steps: лох</p></li>
                        <li class="discount"><p>10-20 steps: ты долбаеб</p></li>
                    </ul>
                </div>
                <button class="play_button"><a href="#" class="popup__start" id="start">PLAY<i class="fas fa-play play"></i></a></button>
            </div>
        </div>
    </div>
    <div id="popup__end" class="popup__end">
        <div class="popup__body">
            <div class="popup__content">
                <img src="img/logorock.jpg" alt="" class="start_image" width="100%">
                <div class="popup__title">УРА ЭШЕ БАЛЯ<a href="#" class="popup__restart" id="restart" onClick="window.location.reload()"><i class="fas fa-sync-alt restart"></i></a></div>
                <div class="popup__text">...</div>
                <p class="score" id="score__result">Ты набрал 12кг</p>
                <a class="prize" id="prize" href="https://www.youtube.com/watch?v=EY0qVO9Mwh8">твой результат <= тыц тыц</a>
                <p class="benefit__text">все, закрой игру</p>
                <p class="benefit" id="benefit">пока</p>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/8eb688fe6b.js" crossorigin="anonymous"></script>
</body>
</html>
